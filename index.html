<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşletme Listesi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>İşletme Listesi</h1>
        <input type="text" id="search" placeholder="İşletme Ara...">
        <div id="business-list" class="business-list"></div>
        <div class="pagination" id="pagination"></div>
        
        <!-- Detay bölümü -->
        <div id="business-detail" class="business-detail hidden">
            <button id="close-detail">Kapat</button>
            <h2 id="detail-name"></h2>
            <p id="detail-address"></p>
            <p id="detail-info"></p>
        </div>

        <footer>
            <p>Created by AGIT</p>
            <a href="https://instagram.com" target="_blank">Instagram Sayfamız</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
