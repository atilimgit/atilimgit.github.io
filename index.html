<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGITKart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>AGIT Kart İşletme Listesi</h1>
        <div class="business-counter">
            <h2>Toplam işletme <span id="business-count" class="italic-text">0</span></h2>
        </div>
        <input type="text" id="search" placeholder="İşletme Ara...">
        
        <div class="button-group">
            <button id="show-by-district">Semte Göre Göster</button>
            <button id="show-by-discount">İndirim Oranına Göster</button>
        </div>

        <div id="district-list" class="district-list"></div>
        <div id="business-list" class="business-list"></div>
        <div class="pagination" id="pagination"></div>
        
        <div class="modal" id="business-modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div class="modal-header">
                    <h2 id="modal-business-name"></h2>
                </div>
            <div class="modal-body">
                <p id="modal-business-address"></p>
                <p id="modal-business-discount"></p>
                <p id="modal-business-details"></p>
            </div>
        </div>
            
        <footer>
            <div class="footer-content">
                <p>created by AGIT</p>
                <a href="https://instagram.com/atilimgit" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
