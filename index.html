<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGITKart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>AGIT Kart İşletme Listesi</h1>
        <input type="text" id="search" placeholder="İşletme Ara...">
        
        <div class="business-counter">
            <h2>Toplam İşletme Sayısı: <span id="business-count">0</span></h2>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <div class="info-nocolor">Semt Seçin:</div>
                <select id="district">
                    <option value="">Tümü</option>
                    <option value="Kampüs">Kampüs</option>
                    <option value="Bahçeli">Bahçeli</option>
                    <option value="Kızılay">Kızılay</option>
                    <option value="Tunalı">Tunalı</option>
                    <option value="İncek">İncek</option>
                    <option value="Çayyolu">Çayyolu</option>
                    <option value="Ümitköy">Ümitköy</option>
                    <option value="Yaşamkent">Yaşamkent</option>
                    <option value="Anıttepe">Anıttepe</option>
                    <option value="Kolej">Kolej</option>
                    <option value="Altınoran">Altınoran</option>
                    <option value="Cepa">Cepa</option>
                    <option value="Nokta">Nokta</option>

                </select>
            </div>

            <div class="filter-group">
                <div class="info-nocolor">İndirim Oranı:</div>
                <select id="discount">
                    <option value="">Tümü</option>
                    <option value="0">Diğer</option>
                    <option value="10">10% ve üstü</option>
                    <option value="20">20% ve üstü</option>
                    <option value="30">30% ve üstü</option>
                </select>
    
            </div>
        </div>

        <div id="business-list" class="business-list"></div>
        <div class="pagination" id="pagination"></div>
        
        <div class="modal" id="business-modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div class="modal-header">
                    <h2 id="modal-business-name"></h2>
                </div>
            <div class="modal-body">
                <p id="modal-business-address"></p>
                <p id="modal-business-discount"></p>
                <p id="modal-business-details"></p>
            </div>
        </div>
    
        <footer>
            <div class="footer-content">
                <p>created by AGIT</p>
                <a href="https://instagram.com/atilimgit" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
